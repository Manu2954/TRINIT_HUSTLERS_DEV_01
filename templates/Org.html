<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Organisation</title>
    <link rel="stylesheet" href="{% static 'Org.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Home</a>
            <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
        </nav>
        <form action='' method='POST'>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">Image size should not exceed 5MB</div>
                        <!-- Profile picture upload button-->
                        <input class="btn btn-primary" name='image' type="file">Upload new image
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Name of the NGO</label>
                                <input class="form-control" name="ngo_" id="inputUsername" type="text" placeholder="">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="establishedYear">Established On</label>
                                    <input class="form-control" id="establishedYear" type="date" placeholder="">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Type of the NGO</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday">
                                </div>
                            </div>
                            <!-- Form Row        -->
                           
                            <!-- Form Group (email address)-->
                            <!-- <div class="mb-3">
                                <label class="small mb-1" for="description">Brief description about your Organisation</label>
                                <textarea id="descriptionn" name="descriptionn" rows="4" cols="50"></textarea>
                                <input style="height: 5%;" class="form-control" id="description" type="text-area" placeholder="Enter your description here">
                            </div> -->
                                
                                <div>
                                <textarea id="description" name="description" rows="4" cols="100" placeholder="Brief description about your NGO"></textarea>
                                </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="email">Email Address</label>
                                    <input class="form-control" id="email" type="email" >
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="phoneNumber">Phone Number</label>
                                    <input class="form-control" id="phoneNumber" type="number" >
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="areaOfImpact">Area of Impact</label>
                                    <input class="form-control" id="areaOfImpact" type="text" placeholder="">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="Address">Address of the NGO</label>
                                    <input class="form-control" id="Address" type="text" placeholder="Enter your Address here">
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="City">City</label>
                                    <input class="form-control" id="City" type="tel" placeholder="">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="District">District</label>
                                    <input class="form-control" id="District" type="text" placeholder="">
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="State">State</label>
                                    <input class="form-control" id="State" type="text" placeholder="">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="country">Country</label>
                                    <input class="form-control" id="country" type="text" placeholder="">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
