
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'Org.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6614a7ff15.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6614a7ff15.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-xl px-4 mt-4">
        <nav class="nav nav-borders row">
            <div class="col-lg-4 row" style="align-items: left;" >
                <div class="col-lg-6" style="text-align:center">
                    <a class="nav-link active" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page"
                        target="__blank">Home</a>
                </div>
                <div class="col-lg-6" style="text-align:center"> 
                    <a class="nav-link" href=""
                        target="__blank">Profile</a>
                </div>
            </div>
            <form id="form"class="col-lg-4 mt-1" style="text-align: center;"> 
                <input type="search" id="query" name="q" placeholder="Search for NGO here" class="ms-5 searchInp" autocomplete="off">
                <button class="searchBtn"><i class="bi bi-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg></i></button>
            </form>
            <div class="col-lg-4 newPostAndDonations">
                <button type="button" class="btn btn-light buttonn" style="border:2px solid black"><i class="fa-solid fa-plus"></i></button>
                <button type="button" class="btn btn-light" style="border:2px solid black"><i class="fa-solid fa-hand-holding-dollar"></i></button>
            </div>
        </nav>
        <hr>
        </hr>
    </div>
{% for post in posts %}
    <div class="cards row ms-2 mt-4">
        <div class="col-lg-3 organisation">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{post.caption}}</h5>
                  <p class="card-text"> {{post.description}}</p>
                </div>
              </div>
        </div>
        </div>
        

    </div>
    {% endfor %}
</body>
</html>
