{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Organisation SignUp Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'signupOrg.css' %}">


</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        {% if messages %}
    <ul style="text-decoration:none ;" class="list-group">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-danger"{% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Note: {% endif %}
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-3 pb-1">Sign Up here</h4>
                                    </div>

                                    <form method='POST' action='/create_account/ngo'>
                                        <!-- <p>Please login to your account</p> -->
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Email</label>
                                            <input type="email" name='email' id="form2Example11" class="form-control"
                                                placeholder="email address" autocomplete="off" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Create a Password</label>
                                            <input type="password" name='password' id="form2Example22" class="form-control" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Confirm your Password</label>
                                            <input type="password" name='rpassword' id="form2Example22" class="form-control" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <input class="btn btn-outline-danger btn-block fa-lg  mb-3"
                                                type="submit" value='Sign Up'>
                                        </div>

                                       

                                    </form>
                                    <img src="{% static 'images/office-people.webp' %}" alt="img"/>

                                </div>

                            </div>
                            <!-- Add image here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
