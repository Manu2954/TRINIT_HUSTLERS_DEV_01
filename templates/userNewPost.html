{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{% static 'userNewPost.css' %}">
</head>
<body>
    
<!------ Include the above in your HEAD tag ---------->
<div class="container">
	<div class="row cardType">
	    
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1 class="heading" style="font-weight:bold">Create post</h1>
    		
    		<form action="/ngo/create_post" method="POST" enctype='multipart/form-data'>
    		    {% csrf_token %}
    		    <!-- <div class="form-group"> -->
                <div class="row">
                    <div class="col-lg-3">
                        <label for="image">Upload an Image </label>
                    </div>
                    <div class="col-lg-9">
                        <input type="file" id="img" name="image" >
						{% comment %} accept="image/* {% endcomment %}
                    </div>
                </div>
    		    <!-- </div> -->
    		    
    		    <div class="form-group">
    		        <label for="Caption">Caption </label>
    		        <input type="text" class="form-control" name="caption" />
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="description">Description</label>
    		        <textarea rows="5" class="form-control" name="description" ></textarea>
    		    </div>
    		    
    		   
    		    
    		    <div class="form-group">
    		        <input type="submit" value="share" class="btn btn-primary">
    		            
    		        <button class="btn btn-default">
    		            Cancel
    		        </button>
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>
</body>
</html>
